<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo Form</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" async></script>
</head>

<body>
    <div class="box">
        <form>
            <h1>
                < Register here />
            </h1>

            <div class="form-control">
                <label for="username"><span style="--i:1">username</span></label>
                <input type="text" class="inputField" id="username" />
                <small class="msg">Message</small>
            </div>

            <div class="form-control">
                <label for="email"><span style="--i:2">email</span></label>
                <input type="text" class="inputField" id="email" />
                <small class="msg">Message</small>
            </div>

            <div class="form-control">
                <label for="password"><span style="--i:3">password</span> </label>
                <input type="password" class="inputField" id="password" />
                <small class="msg">Message</small>
            </div>

            <div class="form-control">
                <label for="password2"> <span style="--i:4">confirm your password</span> </label>
                <input type="password" class="inputField" id="password2" />
                <small class="msg">lol</small>
            </div>
            <div class="form-control">
                <button>Send</button>
            </div>
        </form>

    </div>
</body>

</html>
